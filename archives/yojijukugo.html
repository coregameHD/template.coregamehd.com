    <!-- Original script -->
    <script>
        // Initialize Tom Select
        const japaneseTextInput = document.getElementById('japanese-text');
        const hiraganaTextInput = document.getElementById('hiragana-text');
        const romajiTextInput = document.getElementById('romaji-text');
        const meaningInput = document.getElementById('meaning');
        const descriptionInput = document.getElementById('description');
        const gameTitleInput = document.getElementById('gametitle');
        const previewOutput = document.getElementById('preview');
        // Get both copy buttons
        const copyButtonTop = document.getElementById('copyButtonTop');
        const copyButtonBottom = document.getElementById('copyButtonBottom');
        const exampleButton = document.getElementById('exampleButton');

        // Initialize the preview
        function updatePreview() {
            let japaneseText = japaneseTextInput.value;
            let hiraganaText = hiraganaTextInput.value;
            let romajiText = romajiTextInput.value;
            let meaning = meaningInput.value;
            let description = descriptionInput.value;
            let gameTitle = gameTitleInput.value;
            
            let output = `【คำประสม 4 ตัวอักษร】\n\n${japaneseText}\n${hiraganaText}\n${romajiText}`;

            output += `\n\n————————————\n➡️ ความหมาย\n\n${meaning}`;

            output += `\n\n————————————\n➡️ คำอธิบาย\n\n${description}`;

            output += `\n\n————————————
四字熟語 (よじじゅくご) - คำประสมชนิดหนึ่งที่เกิดจากการนำอักษรคันจิ 4 ตัวมารวมกันเป็นคำศัพท์ใหม่หนึ่งคำที่มีความหมายใหม่\n\n————————————\n▍ภาพจากเกม ${gameTitle}`;


            previewOutput.textContent = output;
        }

        // Add event listeners for all inputs
        const textInputs = [
            japaneseTextInput, hiraganaTextInput, romajiTextInput,
            meaningInput, descriptionInput, gameTitleInput
        ];
        
        // Add input event listeners to text inputs
        textInputs.forEach(input => {
            if (input) input.addEventListener('input', updatePreview);
        });

        // Custom toast notification system
        function showToast(message, type = 'success') {
            // Create toast container if it doesn't exist
            let toastContainer = document.querySelector('.toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                toastContainer.style.zIndex = '1090';
                document.body.appendChild(toastContainer);
            }
            
            const toastId = 'toast-' + Date.now();
            const toast = document.createElement('div');
            toast.id = toastId;
            
            // Use Tabler's alert classes
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const iconClass = type === 'success' ? 'fas fa-circle-check' : 'fas fa-exclamation-circle';
            
            toast.className = `alert ${alertClass} alert-dismissible fade show`;
            toast.role = 'alert';
            
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="${iconClass} me-2"></i>
                    <div>${message}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto remove toast after delay
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('fade');
                setTimeout(() => {
                    toast.remove();
                    if (toastContainer && toastContainer.children.length === 0) {
                        toastContainer.remove();
                    }
                }, 150);
            }, 3000);
            
            // Add close button functionality
            const closeBtn = toast.querySelector('.btn-close');
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    toast.classList.remove('show');
                    toast.classList.add('fade');
                    setTimeout(() => {
                        toast.remove();
                        if (toastContainer && toastContainer.children.length === 0) {
                            toastContainer.remove();
                        }
                    }, 150);
                });
            }
        }

        // Function to handle copy to clipboard
        async function handleCopyToClipboard() {
            const textToCopy = previewOutput.textContent.trim();
            
            if (!textToCopy) {
                showToast('No content to copy!', 'error');
                return;
            }
            
            try {
                // Try the modern clipboard API first
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(textToCopy);
                } else {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = textToCopy;
                    textarea.style.position = 'fixed';  // Prevent scrolling to bottom
                    document.body.appendChild(textarea);
                    textarea.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        if (!successful) {
                            throw new Error('Copy command was unsuccessful');
                        }
                    } finally {
                        document.body.removeChild(textarea);
                    }
                }
                
                showToast('Copied to clipboard!', 'success');
                
            } catch (err) {
                console.error('Could not copy text: ', err);
                showToast('Failed to copy. Please try again or copy manually.', 'error');
            }
        }
        
        // Add event listeners to both copy buttons
        if (copyButtonTop) copyButtonTop.addEventListener('click', handleCopyToClipboard);
        if (copyButtonBottom) copyButtonBottom.addEventListener('click', handleCopyToClipboard);

        // Clear All button functionality
        const clearAllBtn = document.getElementById('clearAllBtn');
        if (clearAllBtn) {
            clearAllBtn.addEventListener('click', function() {
                // Clear text inputs
                textInputs.forEach(input => {
                    if (input && (input.type === 'text' || input.type === 'textarea')) {
                        input.value = '';
                        // Trigger input event to update preview
                        input.dispatchEvent(new Event('input'));
                    }
                });
                
                // Update the preview
                updatePreview();
            });
        }

        // Example button handler to set preview text
        if (exampleButton) {
            exampleButton.addEventListener('click', () => {
                const exampleText = `【คำประสม 4 ตัวอักษร】

一攫千金
いっかくせんきん
ikkakusenkin

————————————
➡️ ความหมาย

การเสี่ยงโชคขนานใหญ่เพื่อเงินก้อนโต

————————————
➡️ คำอธิบาย

一攫 ＝ 一つかみ
千金 ＝ 大金

一攫千金 (いっかくせんきん) หมายถึง การนำเงินจำนวนมากมาเดิมพันเสี่ยงโชคเพื่อให้ได้รับเงินรางวัลก้อนโต ใช้เงินต่อเงินเพื่อรับทรัพย์เต็มๆ ชนิดที่ว่ารวยอู้ฟู่หนำใจ

อาจเขียนว่า 一獲千金 ได้เช่นกัน

————————————
四字熟語 (よじじゅくご) - คำประสมชนิดหนึ่งที่เกิดจากการนำอักษรคันจิ 4 ตัวมารวมกันเป็นคำศัพท์ใหม่หนึ่งคำที่มีความหมายใหม่

————————————
▍ภาพจากเกม Gin'iro, Haruka (銀色、遥か)`;
                previewOutput.textContent = exampleText;
            });
        }

        // Initialize the preview
        updatePreview();
    </script>
